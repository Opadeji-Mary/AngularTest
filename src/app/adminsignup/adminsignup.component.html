<div class="form-box">
    
    <form class="form">
        <h6 class="text-center">CROWN WEALTH INSTITUTION</h6>
        <span class="title">Sign up Admin</span>
        <div class="form-container">
            <input type="text" placeholder="FirstName"  [(ngModel)]="FirstName">
           <input type="text"  placeholder="LastName" [(ngModel)]="LastName">
            <input type="email" placeholder="Email" [(ngModel)]="Email">
            <input type="text" placeholder="Age" [(ngModel)]="Age">
            <input type="password" placeholder="Password" [(ngModel)]="Password">
        </div>
        <button onclick="signup()">Sign up</button>
    </form>
</div>
