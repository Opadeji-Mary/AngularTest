<table class="table table-stripped table-dark">
    <thead>
        <tr>
            <th>S/N</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of studentArray, let id = index">
        <tr>
            <td>{{id+1}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td>
              <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="toSave(id)">Edit</button>
            </td>

            <td>
                <button class="btn btn-danger" (click)="del(id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>




<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text"    [(ngModel)]="firstName" class="form-control my-3" placeholder="firstName">
          <input type="text" [(ngModel)]="lastName" class="form-control my-3" placeholder="last Name">
          <input type="text" [(ngModel)]="email" class="form-control my-3" placeholder="email">
          <input type="text" [(ngModel)]="passWord" class="form-control my-3" placeholder="password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveChange()">Save changes</button>
        </div> 
      </div>
    </div>
  </div>
